<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Maza || tasty Dishes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
</head>
<body>
    <div id="mainUI">
    <div class="mainContainer" >
        <div class="frontLabel">
            <navbar class="navbar" id="nav">
                <img src="./images/icon.png" />
            </navbar>
        </div>
    </div>
    <div class="midContainer" id="midContainer">
        <div class="searchBar">
            <input type="text" id="searchCat" placeholder="Taste your dish">
            <button id="searchBtn"><i class="fa fa-cutlery" aria-hidden="true"></i></button>
        </div>
    </div>
    </div>
    <div id="recipeUI" class=" hide">
        <div class="recipeContainer">
            <div class="navContainer">
                <div class="head">
                    <button id="closebtn"><i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="Content">
                <div class="recipeInfo">
                    <h1 id="recipeTitle"></h1>
                    <img id="recipeImg"/>
                     <h2 id=recipeheading2>Ingredients :</h2>
                        <ol id="Ingredients">
                            <!-- <li id="Ingreitem"></li> -->
                        </ol> 
                </div>
                <div class="recipeInstruction">
                    <h2 id="recipeheading1"> Instructions :</h2>
                    <p id="instructions">
                    </p>
                </div>
            </div> 
        </div>
    </div>    
    <footer class="footerSection">
    </footer>


    <script src="script.js"></script>
</body>
</html>
